---
# Basic Needed vars

aws_region: us-east-2
openstack_hostname: openstack
openstack_keypair_name: openstack_keypair
openstack_ec2_instance_type: z1d.metal
openstack_ec2_keypair: ssh-rsa 

openstack_server_pkgs:
  - curl
  - git
  - policycoreutils-python-utils
  - python3-policycoreutils
  - openssh-server
  - openssl
  - postfix
  - tzdata
  - nano
  - wget
  - python3-pip
  - sudo