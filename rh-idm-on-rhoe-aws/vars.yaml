  - python3-six
  - python3-dns
  - python3-cffi
  - python3-idna
  - python3-netaddr
  - python3-gssapi
  - python3-decorator
  - python3-pyasn1
  - python3-jwcrypto
  - python3-pyOpenSSL
  - python3-cryptography
  - python3-pytest
  - python3-ldap
  - python3-argcomplete
  - python3-argh
  - "@Development tools"
idm_server_pip_pkgs:
  - custodia
  - ipapython==4.8.7
  - jwcrypto
  - pyasn1-modules
  - pyopenssl
  - python-ldap
  - paramiko
  - cryptography
  - pytest
  - argparse-manpage
idm_server_install_options:
  - "--realm={{ idm_server_realm }}"
  - "--domain={{ idm_server_domain }}"
  - "--ds-password={{ idm_server_ds_password }}"
  - "--admin-password={{ idm_server_admin_password }}"
