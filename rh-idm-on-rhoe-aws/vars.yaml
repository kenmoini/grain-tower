idm_server_fqdn: "{{ idm_hostname }}.{{ domain }}"
idm_server_ip: "{{ ansible_ssh_host }}"
idm_server_realm: "{{ domain | upper }}"
idm_server_manage_host: false
idm_server_install_base_command: ipa-server-install --unattended
idm_server_pkgs:
